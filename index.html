<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Selection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f4f4f4;
      }

      #language-container {
        margin-top: 100px;
      }

      select {
        padding: 10px;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="language-container">
      <label for="language">Choose your language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="cz">Česky</option>

        <!-- Add more language options as needed -->
      </select>
      <br /><br />
      <button onclick="changeLanguage()">Continue</button>
    </div>

    <script>
      function changeLanguage() {
        var selectedLanguage = document.getElementById("language").value;
        window.location.href = "homepage-" + selectedLanguage + ".html";
      }
    </script>
  </body>
</html>
